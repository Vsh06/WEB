        // --- Logic ---

        // Simple Regex-based Python Syntax Highlighting
        function highlightCode(code) {
            code = code.replace(/&/g, "&amp;").replace(/</g, "&lt;").replace(/>/g, "&gt;");
            
            // Strings
            code = code.replace(/(".*?"|'.*?')/g, '<span class="token-string">$1</span>');
            
            // Comments
            code = code.replace(/(#.*$)/gm, '<span class="token-comment">$1</span>');

            // Keywords
            const keywords = ["def", "class", "import", "from", "if", "elif", "else", "while", "for", "in", "try", "except", "return", "print", "int", "float", "input", "len", "open", "with", "as"];
            keywords.forEach(kw => {
                const regex = new RegExp(`\\b(${kw})\\b`, 'g');
                code = code.replace(regex, '<span class="token-keyword">$1</span>');
            });
            
            return code;
        }

                                </button>
                            </div>
                            <h2 class="text-lg font-bold text-slate-800 leading-tight">${prog.title}</h2>
                            <p class="text-slate-500 text-sm mt-1">${prog.desc}</p>

            if (count === 0) {
                emptyState.classList.remove('hidden');
            } else {
                emptyState.classList.add('hidden');
            }
        }

        function copyToClipboard(btn, id) {
            const rawText = document.getElementById(`raw-${id}`).value;
            const textArea = document.createElement("textarea");
            textArea.value = rawText;
            textArea.style.position = "fixed";
            textArea.style.left = "-9999px";
            textArea.style.top = "0";
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            
            try {
                const successful = document.execCommand('copy');
                if (successful) showToast();
            } catch (err) {
                console.error('Fallback copy error', err);
            }
            document.body.removeChild(textArea);
        }

        function showToast() {
            const toast = document.getElementById('toast');
            toast.classList.remove('translate-y-20', 'opacity-0');
            setTimeout(() => {
                toast.classList.add('translate-y-20', 'opacity-0');
            }, 2500);
        }
